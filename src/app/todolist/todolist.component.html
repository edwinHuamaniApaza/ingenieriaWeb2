<div class="container">
 <h3 class="text-center">Creación de tareas</h3>

<hr>
<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
        <label for="task">Tarea</label>
        <input type="text" class="form-control" id="task" placeholder="Ingresar tarea" ngModel name="task" required>
        <small *ngIf="taskForm.controls['task'].invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Campo requerido</small>
    </div>
   
    <div class="form-group mt-2">
        <label for="description">Descripción</label>
        <input type="text" class="form-control" id="description" placeholder="Ingresar descripción" ngModel name="description">
    </div>

    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Agregar Tarea</button>
</form>
<hr>
